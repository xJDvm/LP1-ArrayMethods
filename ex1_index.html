<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Formulario y Tabla</title>
  <link rel="stylesheet" href="ex1_styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#" class="active">Ejercicio en Clase</a></li>
        <li><a href="#">Asignacion 1</a></li>
        <li><a href="#">Asignacion 2</a></li>
        <li><a href="#">Asignacion 3</a></li>
        <li><a href="#">Asignacion 4</a></li>
      </ul>
    </nav>
  </header>

  <form id="miFormulario">
    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" required><br><br>
    
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" required><br><br>
    
    <label for="edad">Edad:</label>
    <input type="text" id="edad" required><br><br>
    
    <button type="button" onclick="agregar()">Agregar</button>
  </form>

  <table id="miTabla">
    <thead>
      <tr>
        <th onclick="ordenar('apellido')">Apellido</th>
        <th onclick="ordenar('nombre')">Nombre</th>
        <th onclick="ordenar('edad')">Edad</th>
        <th>Acción</th> <!-- Nueva columna para el botón de eliminar -->
      </tr>
    </thead>
    <tbody id="cuerpoTabla">
      <!-- Contenido de la tabla con botón de eliminar -->
    </tbody>
  </table>

  <script src="ex1_Scripts.js"></script>
</body>
</html>
